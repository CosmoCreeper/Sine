name: Build (All Platforms)

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      VCPKG_ROOT: ${{ github.workspace }}/vcpkg
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.os == 'windows-latest' && 'x64-windows' || matrix.os == 'macos-latest' && 'x64-osx' || 'x64-linux' }}
      VCPKG_CMAKE_SYSTEM_NAME: ${{ matrix.os == 'windows-latest' && 'Windows' || matrix.os == 'macos-latest' && 'Darwin' || 'Linux' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxext-dev libxrandr-dev libxi-dev libxcursor-dev libxinerama-dev

      - name: Clone external repository
        run: |
          git clone --recurse-submodules https://github.com/sineorg/installer.git external

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: vcpkg
     
      - name: Configure
        run: |
          cmake -S external -B build -G "Ninja"

      - name: Build
        run: |
          cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: build/
