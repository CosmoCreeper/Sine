name: Upload assets

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write
  actions: write

jobs:
  publish:
    name: Publish binaries
    runs-on: ubuntu-latest

    steps:
      - name: Trigger build workflow
        id: trigger
        run: |
          echo "Triggering build.yml..."
          gh api repos/${{ github.repository }}/actions/workflows/build.yml/dispatches \
            -f ref=main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for build workflow to complete
        id: wait
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflow = "build.yml";
            const dispatchTime = new Date();
            const maxAttempts = 120;
            const delay = 5000;

            for (let i = 0; i < maxAttempts; i++) {
              const runs = await github.rest.actions.listWorkflowRuns({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: workflow,
                branch: "main",
                event: "workflow_dispatch",
                per_page: 5
              });

              // Pick the first run that started after the dispatch
              const run = runs.data.workflow_runs
                  .filter(r => new Date(r.created_at) >= dispatchTime)
                  .sort((a,b) => new Date(a.created_at) - new Date(b.created_at))[0];

              if (!run) {
                console.log("No workflow run yet...");
                await new Promise(r => setTimeout(r, delay));
                continue;
              }

              console.log(`Run ${run.id}: ${run.status}`);

              if (run.status === "completed") {
                if (run.conclusion === "success") {
                  return run.id;
                } else {
                  throw new Error(`Build failed: ${run.conclusion}`);
                }
              }

              await new Promise(r => setTimeout(r, delay));
            }

            throw new Error("Timed out waiting for build workflow");
        
      - name: Get workflow artifacts
        id: artifacts
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run_id = Number('${{ steps.wait.outputs.result }}');
            const res = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id
            });
            return res.data.artifacts.map(a => a.name);

      - name: Download artifacts
        run: |
          artifacts='${{ steps.artifacts.outputs.result }}'

          if [ "$artifacts" = "[]" ]; then
            echo "No artifacts found"
            exit 1
          fi

          mkdir -p artifacts
          echo "$artifacts" | tr -d '[]" ' | tr ',' '\n' | while read artifact; do
            echo "Downloading $artifact"
            gh run download ${{ steps.wait.outputs.result }} -n "$artifact" -D artifacts/
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename artifacts
        run: |
          for file in artifacts/*; do
            base=$(basename "$file")
            new="$base"
            new="${new/macos/osx}"
            new="${new/windows/win}"
            mv "$file" "artifacts/$new"
          done
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Generate packages
        run: |
          pip install -r scripts/requirements.txt
          python scripts/package.py
          mv engine.zip artifacts/engine.zip
          mv locales.zip artifacts/locales.zip

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
