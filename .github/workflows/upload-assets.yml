name: Upload assets

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write
  actions: write

jobs:
  publish:
    name: Publish binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
    
      - name: Trigger build workflow
        run: |
          gh api repos/${{ github.repository }}/actions/workflows/build.yml/dispatches \
            -f ref=main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for build workflow
        run: |
          for i in {1..120}; do
            run_id=$(gh run list --workflow build.yml --branch main --limit 5 --repo ${{ github.repository }} \
                --json databaseId,status,conclusion,createdAt \
                --jq '.[] | select(.createdAt > "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'") | .databaseId' | head -n 1)
            if [[ -n "$run_id" ]]; then
              echo "Found run ID $run_id"
              gh run watch $run_id --repo ${{ github.repository }}
              echo "run_id=$run_id" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "No workflow run yet, sleeping 5s..."
            sleep 5
          done
          exit 1
        
      - name: Get workflow artifacts
        id: artifacts
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run_id = Number('${{ steps.wait.outputs.result }}');
            const res = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id
            });
            return res.data.artifacts.map(a => a.name);

      - name: Download artifacts
        run: |
          artifacts='${{ steps.artifacts.outputs.result }}'

          if [ "$artifacts" = "[]" ]; then
            echo "No artifacts found"
            exit 1
          fi

          mkdir -p artifacts
          echo "$artifacts" | tr -d '[]" ' | tr ',' '\n' | while read artifact; do
            echo "Downloading $artifact"
            gh run download ${{ steps.wait.outputs.result }} -n "$artifact" -D artifacts/
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename artifacts
        run: |
          for file in artifacts/*; do
            base=$(basename "$file")
            new="$base"
            new="${new/macos/osx}"
            new="${new/windows/win}"
            mv "$file" "artifacts/$new"
          done
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Generate packages
        run: |
          pip install -r scripts/requirements.txt
          python scripts/package.py
          mv engine.zip artifacts/engine.zip
          mv locales.zip artifacts/locales.zip

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
